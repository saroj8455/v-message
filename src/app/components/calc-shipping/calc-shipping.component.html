<div class="grid m-2">
  <div class="col-12 md:col-6 lg:col-6">
    <div class="card flex justify-content-center align-items-center p-3">
      <p-image src="/assets/calcuate.ec5a6729.gif" alt="Image">
        <ng-template pTemplate="indicator">
          <i class="pi pi-check"></i>
        </ng-template>
      </p-image>
    </div>
  </div>

  <div class="col-12 md:col-8 lg:col-6 flex align-items-center">
    <div class="card">
      <h1 class="text-2xl pb-2">Pickup Address</h1>
      <p-divider></p-divider>
      <div class="card flex gap-5 flex-column py-3">
        <div class="card flex align-content-center justify-content-center gap-5">
          <span class="p-float-label w-full">
            <p-inputNumber class="w-full" inputId="integeronly" [(ngModel)]="calculateShipping.pickupPincode">
            </p-inputNumber>
            <label htmlFor="number-input">Pickup Pincode</label>
          </span>
          <span class="p-float-label w-full">
            <p-inputNumber class="w-full" inputId="integeronly" [(ngModel)]="calculateShipping.deliveryPincode">
            </p-inputNumber>
            <label htmlFor="number-input">Delivery Pincode</label>
          </span>
          <span class="p-float-label w-full">
            <input class="w-full" pInputText id="orderValue" [(ngModel)]="calculateShipping.orderValue" />
            <label htmlFor="orderValue">Parcel Order Value</label>
          </span>
        </div>
        <div class="card flex gap-3">
          <p-dropdown [options]="deliveryTypes" placeholder="Select delivery type"
            [(ngModel)]="calculateShipping.deliveryType" optionLabel="name"></p-dropdown>
          <p-dropdown [options]="deliveryModes" placeholder="Select delivery mode"
            [(ngModel)]="calculateShipping.deliveryMode" optionLabel="name"></p-dropdown>
        </div>

        <div class="card flex gap-3">
          <span class="p-float-label w-full">
            <input class="w-full" pInputText id="pWeight" [(ngModel)]="calculateShipping.pWeight" />
            <label htmlFor="pWeight">Parcel Weight</label>
          </span>
          <span class="p-float-label w-full">
            <input class="w-full" pInputText id="pLength" [(ngModel)]="calculateShipping.pLength" />
            <label htmlFor="pLength">Parcel Length</label>
          </span>
          <span class="p-float-label w-full">
            <input class="w-full" pInputText id="pHeight" [(ngModel)]="calculateShipping.pHeight" />
            <label htmlFor="pHeight">Parcel Height</label>
          </span>
          <span class="p-float-label w-full">
            <input class="w-full" pInputText id="pBreadth" [(ngModel)]="calculateShipping.pBreadth" />
            <label htmlFor="pBreadth">Parcel Breadth</label>
          </span>
        </div>

        <div class="card flex justify-content-center">
          <p-button (click)="calculateItemCost(calculateShipping)" label="Calculate" icon="pi pi-calculator"
            styleClass="p-button-success"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
