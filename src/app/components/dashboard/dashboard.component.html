<div class="card">
  <div class="grid">
    <div class="col">
      <div class="card flex flex-wrap justify-content-center align-items-center  gap-3">
        <div *ngFor="let item of cards" class="max-w-16rem">
          <p-card [header]="item.header" >
            <div class="card flex justify-content-center align-items-center gap-1 p-3">
              <img [src]="item.image" alt="">
              <div class="text-2xl">{{item.index}}</div>
            </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
